<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <script defer src="weather.js"></script>
    <title>WEATHER WIDGET</title>
  </head>
  <body>
    <div class="weather-container">
      <div class="weather-main">
        <div class="weather-city">STARČEVO</div>
        <div class="weather-today">
          <div class="today-temp">+29<span class="temp-unit">°C</span></div>
          <div class="today-icon">
            <i class="ph ph-sun icon-big"></i>
            <i class="ph ph-cloud icon-big"></i>
            <i class="ph ph-cloud-rain icon-big"></i>
            <i class="ph ph-cloud-snow icon-big"></i>
            <i class="ph ph-cloud-sun icon-big"></i>
          </div>
          <div class="today-clouds">clear</div>
        </div>
        <div class="weather-conditions">
          <div class="wind">3.4<span class="wind-unit">m/s</span></div>
          <div class="humidity">34<span class="humidity-unit">%</span></div>
          <div class="pressure">
            762<span class="pressure-unit">mm Hg</span>
          </div>
        </div>
      </div>
      <div class="weather-week">
        <div class="weather-week-day">
          <div class="day">Tommorrow</div>
          <div class="day-icon">
            <ion-icon name="cloudy-outline" class="icon-small"></ion-icon>
          </div>
          <div class="temp-up">34<span class="temp-unit">°C</span></div>
          <div class="temp-down">28<span class="temp-unit">°C</span></div>
        </div>
        <div class="weather-week-day">
          <div class="day">Monday</div>
          <div class="day-icon">
            <ion-icon name="cloudy-outline" class="icon-small"></ion-icon>
          </div>
          <div class="temp-up">34<span class="temp-unit">°C</span></div>
          <div class="temp-down">28<span class="temp-unit">°C</span></div>
        </div>
        <div class="weather-week-day">
          <div class="day">Tuesday</div>
          <div class="day-icon">
            <ion-icon name="cloudy-outline" class="icon-small"></ion-icon>
          </div>
          <div class="temp-up">34<span class="temp-unit">°C</span></div>
          <div class="temp-down">28<span class="temp-unit">°C</span></div>
        </div>
        <div class="weather-week-day">
          <div class="day">Wendsday</div>
          <div class="day-icon">
            <ion-icon name="cloudy-outline" class="icon-small"></ion-icon>
          </div>
          <div class="temp-up">34<span class="temp-unit">°C</span></div>
          <div class="temp-down">28<span class="temp-unit">°C</span></div>
        </div>
        <div class="weather-week-day">
          <div class="day">Thursday</div>
          <div class="day-icon">
            <ion-icon name="cloudy-outline" class="icon-small"></ion-icon>
          </div>
          <div class="temp-up">34<span class="temp-unit">°C</span></div>
          <div class="temp-down">28<span class="temp-unit">°C</span></div>
        </div>
        <div class="weather-week-day">
          <div class="day">Friday</div>
          <div class="day-icon">
            <ion-icon name="cloudy-outline" class="icon-small"></ion-icon>
          </div>
          <div class="temp-up">34<span class="temp-unit">°C</span></div>
          <div class="temp-down">28<span class="temp-unit">°C</span></div>
        </div>
        <div class="weather-week-day">
          <div class="day">Saturday</div>
          <div class="day-icon">
            <ion-icon name="cloudy-outline" class="icon-small"></ion-icon>
          </div>
          <div class="temp-up">34<span class="temp-unit">°C</span></div>
          <div class="temp-down">28<span class="temp-unit">°C</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
